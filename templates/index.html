{% extends "base.html" %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
